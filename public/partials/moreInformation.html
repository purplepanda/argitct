<section ng-app="jcf" class='ng-modal' ng-show='show'>
  <div class='ng-modal-overlay jcf-scrollable' ng-click='hideModal()'>
    <div class='ng-modal-dialog' ng-style='dialogStyle'>
      <div class='ng-modal-close' ng-click='hideModal()'>
        <img src="images/icons/white_minus.svg" alt="" class="minus">
      </div>
      <div class='ng-modal-dialog-content' ng-transclude></div>
    </div>
  </div>
</section>
