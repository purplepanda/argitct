<div ng-include=" 'partials/nav.html' "></div>
<div id="projects" class="subject-page">
    <h1 class="page-title">{{projectsPage.title}}</h1>

    <div class="subject-content">
        <p class="intro-text">{{projectsPage.introText}}</p>
        <p class="more-text">{{projectsPage.moreInformation}}</p>

        <a ng-click='toggleModal()' class="plus"></a>
        <modal-dialog show='modalShown' class="subject-modal">
            <p>{{servicesPage.modalContent}}</p>
        </modal-dialog>
    </div>

    <a ui-sref="projects.project({ projectId: 1 })" class="down"></a>
    <a ui-sref="home"> <img src="images/logo/arg_aubergine.svg" alt="Argitct logo" class="logo"></a>

</div>
